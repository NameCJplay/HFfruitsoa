<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: css"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="orders_id" name="orders_id" type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">订单编号：</label>
								<div class="col-sm-8">
									<input id="ordersNumber" name="ordersNumber"  class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">用户编号：</label>
								<div class="col-sm-8">
									<input id="ordersUserId" name="ordersUserId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">部门编号：</label>
								<div class="col-sm-8">
									<input id="ordersDeptId" name="ordersDeptId"  class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">总金额：</label>
								<div class="col-sm-8">
									<input id="ordersGross" name="ordersGross"  class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">折扣：</label>
								<div class="col-sm-8">
									<input id="ordersDiscount" name="ordersDiscount" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">折扣价格：</label>
								<div class="col-sm-8">
									<input id="ordersDcprice" name="ordersDcprice" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">利润：</label>
								<div class="col-sm-8">
									<input id="ordersProfit" name="ordersProfit"  class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="ordersCreateDate" name="ordersCreateDate"  class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更改时间：</label>
								<div class="col-sm-8">
									<input id="ordersMaturityDate" name="ordersMaturityDate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
<!--															1：待付款 2：已付款 3：交易成功 4：交易取消：-->
								<label class="col-sm-3 control-label">交易状态 </label>
								<div class="col-sm-8">
									<input id="ordersStatus" name="ordersStatus" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/webapp/js/orders/edit.js">
	</script>
</body>
</html>
