<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: css"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="details_id" name="details_id"   type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">订单编号：</label>
								<div class="col-sm-8">
									<input disabled="disabled" id="detailsOrdersnumber" name="detailsOrdersnumber" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品编号：</label>
								<div class="col-sm-8">
									<input id="detailsFruitsid" name="detailsFruitsid" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品名称：</label>
								<div class="col-sm-8">
									<input id="detailsFruitsname" name="detailsFruitsname"  class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品数量：</label>
								<div class="col-sm-8">
									<input id="detailsCount" name="detailsCount"  class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品价格：</label>
								<div class="col-sm-8">
									<input id="detailsPrice" name="detailsPrice"  class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合计：</label>
								<div class="col-sm-8">
									<input id="detailsGross" name="detailsGross"  class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">折扣：</label>
								<div class="col-sm-8">
									<input id="detailsDiscount" name="detailsDiscount"  class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">折扣后价格：</label>
								<div class="col-sm-8">
									<input id="detailsDcprice" name="detailsDcprice"  class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品成本价：</label>
								<div class="col-sm-8">
									<input id="detailsCprice" name="detailsCprice" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">利润：</label>
								<div class="col-sm-8">
									<input id="detailsProfit" name="detailsProfit" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/webapp/js/ordersDetails/edit.js">
	</script>
</body>
</html>
