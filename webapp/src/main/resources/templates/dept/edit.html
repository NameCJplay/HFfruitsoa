<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: css"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="deptId" name="deptId"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">上级部门：</label>
								<div class="col-sm-8">

									<select class="form-control" id="deptParentid" name="deptParentid" size="1">
<!--										<option id="" value="0">请选择上级分类</option>-->
										<option id="maxParent" value="0">最上级</option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">部门名称：</label>
								<div class="col-sm-8">

									<input id="deptName" name="deptName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所在地址：</label>
								<div class="col-sm-8">
									<div data-toggle="distpicker" id="distpicker">
										<select class="form-control data-province"  data-province="" style="width: 30%;float: left"></select>
										<select class="form-control data-city"  data-city="" style="width: 30%;float: left"></select>
										<select class="form-control data-district"  data-district="" style="width: 30%;float: left"></select>
									</div>
									<input id="deptAddress" name="deptAddress" class="form-control" type="hidden">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/webapp/js/dept/edit.js">
	</script>
	<script th:inline="javascript">
		var deptId = '[[${deptId}]]';
		load(deptId);
	</script>
</body>
</html>
