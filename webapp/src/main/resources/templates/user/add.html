<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: css"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<div class="form-group">
							<label class="col-sm-3 control-label">用户名:</label>
							<div class="col-sm-8">
								<input id="userName" name="userName" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">密码:</label>
							<div class="col-sm-8">
								<input id="userPwd" name="userPwd" class="form-control" type="password">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">手机号:</label>
							<div class="col-sm-8">
								<input id="userMobile" name="userMobile" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">邮箱：</label>
							<div class="col-sm-8">
								<input id="userEmail" name="userEmail" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">头像：</label>
							<div class="col-sm-8">
								<a href="#" title="点击预览"><img onclick="preview()" src="" hidden="hidden" id="userImage" style="height: 100px;width: 100px;position: absolute;left: -170px;top: -26px;border: 1px;" /></a>
								<input id="userImg" name="userImg" class="form-control" type="hidden">
								<input id="userImgs" name="userImgs" class="form-control" type="file" multiple="multiple">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">性别：</label>
							<div class="col-sm-8">
								<!--								<input id="userSex" name="userSex"  class="form-control" type="text">-->
								<select class="form-control" id="userSex" name="userSex" size="1">
									<option selected="selected" value="">请选择</option>
									<option value="男">男</option>
									<option value="女">女</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">权限:</label>
							<div class="col-sm-8">
								<!--							        <input id="userRole" name="userRole" class="form-control" type="text">-->
								<select class="form-control" id="userRole" name="userRole" size="1">
									<option value="1">请选择</option>
									<option value="1">普通用户</option>
									<option value="2">管理员</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">部门:</label>
							<div class="col-sm-8">
<!--								<input id="userDeptId" name="userDeptId" class="form-control" type="text">-->
								<select class="form-control" id="userDeptId" name="userDeptId" size="1">
									<option value="0">请选择</option>

								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="webapp/js/user/add.js">
</script>
<script>load()</script>
</body>
</html>
