<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: css"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="notifyId" name="notifyId"  type="hidden">

						<div class="form-group">
							<label class="col-sm-3 control-label">标题：</label>
							<div class="col-sm-8">

								<input id="notifyTitle" name="notifyTitle"  class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">类型：</label>
							<div class="col-sm-8">

								<select class="form-control" id="notifyType" name="notifyType" size="1">
									<option value="1">公告</option>
									<option value="2">通知</option>
									<option value="3">决定</option>
									<option value="4">规定</option>
									<option value="5">紧急</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">内容：</label>
							<div class="col-sm-8">
								<textarea class="form-control" name="notifyContent" id="notifyContent" rows="3"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">备注信息：</label>
							<div class="col-sm-8">
								<textarea class="form-control" name="notifyRemarks" id="notifyRemarks" rows="3"></textarea>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/webapp/js/notify/edit.js">
</script>
<script th:inline="javascript">
	var notifyId = '[[${notifyId}]]';
	load(notifyId);
</script>
</body>
</html>
